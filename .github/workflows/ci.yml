name: Chaturbate Bridge CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install homeassistant
        pip install aiohttp voluptuous
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 custom_components/chaturbate_bridge --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 custom_components/chaturbate_bridge --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=custom_components/chaturbate_bridge --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate manifest
      run: |
        python -c "
        import json
        with open('custom_components/chaturbate_bridge/manifest.json') as f:
            manifest = json.load(f)
        required = ['domain', 'name', 'version', 'requirements', 'codeowners', 'iot_class']
        for field in required:
            if field not in manifest:
                raise ValueError(f'Missing required field: {field}')
        print('✅ Manifest validation passed')
        "
    
    - name: Check version consistency
      run: |
        python -c "
        import re
        with open('custom_components/chaturbate_bridge/manifest.json') as f:
            manifest = json.load(f)
        with open('custom_components/chaturbate_bridge/const.py') as f:
            content = f.read()
        version_match = re.search(r'INTEGRATION_VERSION = [\"\\']([^\"\\']+)[\"\\']', content)
        if not version_match:
            raise ValueError('Version not found in const.py')
        const_version = version_match.group(1)
        manifest_version = manifest['version']
        if const_version != manifest_version:
            raise ValueError(f'Version mismatch: const.py={const_version}, manifest.json={manifest_version}')
        print(f'✅ Version consistency check passed: {const_version}')
        "

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r custom_components/chaturbate_bridge -f json -o bandit-report.json || true
        bandit -r custom_components/chaturbate_bridge
    
    - name: Run Safety Check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        safety check