[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=custom_components.chaturbate_bridge
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
markers = 
    asyncio: marks tests as async
    slow: marks tests as slow (deselect with '-m "not slow"')